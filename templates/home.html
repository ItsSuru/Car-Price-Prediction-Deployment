<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <div class="col-lg-12">
                <form action="{{ url_for('predict')}}" method="post">
                    <br>
                    <br>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="cylinders">Year</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="cylinders" name="Year" placeholder="Year of purchase" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="Displacement">What is the Showroom Price?(In lakhs)</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="displacement" name="Present_Price" placeholder="What was the showroom price" required>
                                    
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                 <label for="trestbps">How Many Kilometers Drived? </label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="horsepower" name="Kms_Driven" placeholder="Kilometers" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="weight">How much owners previously had the car(0 or 1 or 3) ? </label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="weight" name="Owner" placeholder="Owners" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="acceleration">What Is the Fuel type?</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select type="text" class="form-control" id="acceleration" name="Fuel_Type_Petrol" placeholder="Top Acceleration" required>
                                   <option value="Petrol">Petrol</option>
                                   <option value="Diesel">Diesel</option>
                                   <option value="Diesel">CNG</option>
                                    
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="model_year">Are you A Dealer or Individual </label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select type="text" class="form-control" id="model_year" name="Seller_Type_Individual" placeholder="(Last2 digits of Year only: ex- 70)" required>
                                    <option value="Dealer">Dealer</option>
                                    <option value="Individual">Individual</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="origin">Transmission type</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select type="text" class="form-control" id="origin" name="Transmission_Mannual" placeholder="Origin" required>
                                   <option value="Mannual">Manual Car</option>
                                   <option value="Automatic">Automatic Car</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        
                        <br>
                        <br>
                        <center>
                            <button id="sub" type="submit ">Calculate</button>
                        </center>
                    </div>
                    <br>
                    <div><h5 style="text-align: right;line-height: 0;color: #ffffff">Â©ItsSuru2021</h5></div>
                </form>

            </div>
        <br><br><hr><h5>{{ prediction_text }}</h5><hr><br>
