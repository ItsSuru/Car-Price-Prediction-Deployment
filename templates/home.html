<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Car Price Prediction</title>
</head>

<nav class="navbar navbar-expand-sm bg-success navbar-dark sticky-top">
    <a class="navbar-brand" href="#">VROOM</a>
</nav>

<body>
<img src="{{url_for('static',filename='logo.jpg')}}" style="height:150px; width:150px; margin-top:20px; margin-bottom:10px; margin-left:20px; margin-right:20px"/>
            </img>
    <div class="container-fluid">

        <div style="margin-top:5px; margin-bottom:10px; margin-left:20px; margin-right:20px">

        <h1>Price Predictor</h1>
        <h5>Calculate current price of vehicle</h5>
            </div>
        <div class="col-lg-12">
                <form action="{{ url_for('predict')}}" method="post" style="align:center; margin:20px;">
                    <br>


                    <div class="form-group">
                        <div class="row">


                                <input type="text" class="form-control form-control-lg" id="cylinders" name="Year" placeholder="Year of purchase" required>

                        </div>
                        <br>
                        <div class="row">


                                <input type="text" class="form-control form-control-lg" id="displacement" name="Present_Price" placeholder="Showroom price?(In lacks)" required>



                        </div>
                        <br>
                        <div class="row">

                                <input type="text" class="form-control form-control-lg" id="horsepower" name="Kms_Driven" placeholder="How Many Kilometers Drived?" required>

                        </div>
                        <br>
                        <div class="row">


                                <input type="text" class="form-control form-control-lg" id="weight" name="Owner" placeholder="Owners" required>

                        </div>
                        <br>
                        <div class="row">


                                <select type="text" class="form-control form-control-lg" id="acceleration" name="Fuel_Type_Petrol" placeholder="Fuel type?" required>
                                   <option value="Petrol">Petrol</option>
                                   <option value="Diesel">Diesel</option>
                                   <option value="Diesel">CNG</option>

                                </select>

                        </div>
                        <br>
                        <div class="row">

                                <select type="text" class="form-control form-control-lg" id="model_year" name="Seller_Type_Individual" placeholder="(Last2 digits of Year only: ex- 70)" required>
                                    <option value="Dealer">Dealer</option>
                                    <option value="Individual">Individual</option>
                                </select>

                        </div>
                        <br>
                        <div class="row">


                                <select type="text" class="form-control form-control-lg" id="origin" name="Transmission_Mannual" placeholder="Origin" required>
                                   <option value="Mannual">Manual Car</option>
                                   <option value="Automatic">Automatic Car</option>
                                </select>

                        </div>

                        <br>
                        <div class="text-center">
                            <button id="sub" type="submit " class="btn btn-primary btn-lg" style="background-color: #00cc00;padding: 15px 32px;border: none;text-align: center;text-decoration: none;font-size: 16px;margin: 4px 3px;cursor: pointer;"><B>Calculate</B></button>
                        </div>
                    </div>

                </form>

            </div>

        </div>
        </div>
</body>
<style>
body {
    background-color: white;
    line-height:1.0;
}

.col-lg-4 {
    color: #ffffff;
}
</style>

</html>
